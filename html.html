<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">プロフィール</a></li>
                <li><a href="#projects">プロジェクト</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h1>私のポートフォリオへようこそ！</h1>
            <p>こんにちは！私はウェブ開発やデザインに情熱を持つ[あなたの名前]です。ここでは、私のスキルやプロジェクトをご紹介します。</p>
        </section>

        <section id="projects">
            <h2>プロジェクト</h2>
            <div class="project-list">
                <article class="project-item">
                    <h3>プロジェクト1</h3>
                    <p>プロジェクト1の説明をここに記載します。</p>
                    <a href="#">詳細を見る</a>
                </article>

                <article class="project-item">
                    <h3>プロジェクト2</h3>
                    <p>プロジェクト2の説明をここに記載します。</p>
                    <a href="#">詳細を見る</a>
                </article>

                <article class="project-item">
                    <h3>プロジェクト3</h3>
                    <p>プロジェクト3の説明をここに記載します。</p>
                    <a href="#">詳細を見る</a>
                </article>
            </div>
        </section>

        <section id="contact">
            <h2>お問い合わせ</h2>
            <form action="#" method="post">
                <label for="name">名前:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">メッセージ:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">送信</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 [あなたの名前]. All Rights Reserved.</p>
    </footer>
</body>
</html>
